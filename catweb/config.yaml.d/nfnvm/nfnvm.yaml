name: "nfNVM"
display_name: "NVM"
script: 
show: yes
script: 'viralMetagenomicsDetection.nf'
root_dir: "nfnvm/"
prog_dir: "nfnvm/"
output_dir: "output/"
version: "0.1.0"
description: "Nanopore Virus Metagenomics"
contexts:
  - name: local
    arguments: "-profile cloud -process.executor slurm --Porchop false --Cent true --selRef true --BLASTdraft true --mapper true --mapping2 true --QCmode true --mapping true --report true --prepAssembly true --assembly true"
param:
  description:
    - name: 'indir'
      arg: "--rawDataDir"
      type: input-reqr
      desc: "input directory"
    - name: 'readpat'
      arg: '--readpat'
      type: input-list
      desc: 'Input file pattern (*fastq.gz)' 

output:
      parameter: "--dataDir"
