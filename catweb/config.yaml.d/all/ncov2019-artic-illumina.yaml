name: "ncov2019-artic-nf-illumina"
display_name: "ncov2019 artic nextflow illumina"
show: yes
script: 'main.nf'
# relative if context has these dirs
root_dir: 'ncov2019-artic-nf'
prog_dir: 'ncov2019-artic-nf'
output_dir: 'output/'
description: "A Nextflow pipeline for running the ARTIC network's fieldbioinformatics tools (illumina)"
version: "1.3.0"
contexts:
  - name: local
    arguments: "--illumina --prefix illumina -profile singularity -process.executor slurm"
param:
  description:
    - name: 'infiles'
      type: input-reqr-alt
      fields:
      - name: 'indir'
        arg: "--directory"
        desc: 'Read Directory'
      - name: 'objstore'
        arg: "--objstore"
        desc: 'Object Storage CSV'
    - name: 'readpat'
      type: input-list
      desc: 'Input file pattern (nextflow syntax, e.g.: *{1,2}.fastq.gz or *.bam)'
      arg: '--pattern'
    - name: 'krakdb'
      type: input-list
      desc: 'Location of the Kraken DB'
      arg: '--krakdb'
      optional: True
    - name: 'varcaller'
      type: switch
      desc: 'Select the variant caller to use'
      arg: '--varCaller'
      options: {'COG': 'iVar', 'Viridian':'viridian'}
output:
    parameter: "--outdir"

no_sample_report: true
