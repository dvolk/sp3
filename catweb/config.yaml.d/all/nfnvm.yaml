name: "NanoSPC"
display_name: "NanoSPC"
script: 
show: yes
script: 'viralMetagenomicsDetection.nf'
root_dir: "nfnvm/"
prog_dir: "nfnvm/"
output_dir: "output/"
version: "0.1.0"
description: "Nanopore Metagenomic Data Processing"
contexts:
  - name: local
    arguments: "-profile cloud -process.executor slurm  --QC true --Cent true --selRef true --mapping true --BLASTdraft true  --mapping2 true --report true  --consensus true --verifyConsensus true --assembly true"
param:
  description:
    - name: 'indir'
      arg: "--rawDataDir"
      type: input-reqr
      desc: "input directory"
    - name: 'readpat'
      arg: '--readpat'
      type: input-list
      desc: 'Input file pattern (*fastq.gz)'
    - name: 'demultiplex'
      type: switch
      desc: 'demultiplex mode'
      arg: '--demultiplex'
      options: { 'skip': 'skip', 'qcat': 'qcat', 'normal':'normal', 'strict':'strict' } 
    - name: 'caller'
      type: switch
      desc: 'variant caller'
      arg: '--varcall'
      options: { 'medaka': 'medaka', 'clair': 'clair'}
output:
      parameter: "--dataDir"
