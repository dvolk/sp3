name: "ClockworkRC"
display_name: Clockwork Contam Remove
script: "remove_contam.nf"
show: no
root_dir: "ClockworkCloud/"
prog_dir: "ClockworkCloud/"
output_dir: "output/"
version: "0.1"
description: "Clockwork remove contamination"
contexts:
  - name: local
    arguments: "-with-singularity /mnt/disk1/images/clockwork_container.img"
  - name: slurm
    arguments: "-with-singularity /mnt/disk1/images/clockwork_container.img -process.executor slurm"
param:
  minargs: 5
  description:
    - name: 'ref_fasta'
      arg: "--ref_fasta"
      type: switch
      desc: 'Reference in fasta format'
      globs:
         - /mnt/disk1/inputs/references/clockwork/remove_contam/ref/
    - name: 'ref_metadata'
      arg: "--ref_metadata_tsv"
      type: switch
      desc: "Reference metadata in tsv format"
      globs:
         - /mnt/disk1/inputs/references/clockwork/remove_contam/ref_meta/
    - name: 'indir'
      arg: '--input_dir'
      type: input-reqr
      desc: "Input directory"
    - name: 'readpat'
      arg: '--read_pattern'
      type: input-reqr
      desc: "Input file pattern (nextflow syntax, e.g.: *{1,2}.fastq.gz)"
output:
      parameter: "--output_dir"
