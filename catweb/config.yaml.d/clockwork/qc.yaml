name: "ClockworkQC"
display_name: "Clockwork Quality Control"
script: "qc.nf"
show: no
root_dir: "clockworkcloud/"
prog_dir: "clockworkcloud/"
output_dir: "output/"
version: "0.1"
description: "Clockwork quality control"
contexts:
  - name: local
    arguments: "-with-singularity /data/images/clockwork_container.img -process.executor slurm"
param:
  minargs: 5
  description:
    - name: 'ref_fasta'
      arg: "--ref_fasta"
      type: switch 
      desc: "Reference in fasta format"
      globs:
        - /data/references/clockwork/qc_vc/*/ref.fa
    - name: 'indir'
      arg: '--input_dir'
      type: input-reqr
      desc: "Input directory"
    - name: 'readpat'
      arg: '--read_pattern'
      type: input-reqr
      desc: "Input file pattern (nextflow syntax, e.g.: *{1,2}.fastq.gz)"
output:
      parameter: "--output_dir"
